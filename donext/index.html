<head>
	<title>DoNext &nbsp;&check;&nbsp; Brain Friendly Todos</title>
    <meta charset="utf-8" />
</head>
<body>
	<div id="body-wrapper">
		<!-- MAIN CONTENT -->
		<div id="content">
			<div class="centered-content">
				{{> todo_lists}}
				{{> list_items}}
			</div>
		</div>
	
		<!-- ADD BAR -->
		<div id="add-bar">
			<div class="centered-content">
				{{> add_new}}
			</div>
		</div>
	</div>
</body>

<!-- ADD LIST/ITEM -->
<template name="add_new">
	<form name="addNew">
		<input type="text" class="mousetrap" name="addNew" placeholder="{{addInputPlaceholder}}" />
	</form>
</template>

<!-- TODO LISTS -->
<template name="todo_lists">
	<div id="todo-lists" class="{{isShowing}}">
		<ul class="lists">
		    {{#each lists}}
		    	<li>
		    		<h2><a href="#">{{name}}</a></h2>
		    	</li>
		    {{else}}
		    	No todo lists&hellip;
		    {{/each}}
		</ul>
	</div>
</template>

<!-- LIST ITEMS -->
<template name="list_items">
	<div id="list-items" class="{{isShowing}}">
		<h1><span>Do Next</span></h1>
		
        <ul class="lists">
        	<li><h2>{{doNextItem.description}}</h2></li>
        </ul>
        
        <h1><span>Do Later</span></h1>
        
        <ul class="lists">
            {{#each items}}
            	<li>
            		<h2>{{description}}</h2>
            	</li>
            {{else}}
            	No items in this list&hellip;
            {{/each}}
        </ul>
	</div>
</template>
